name: Bug report
description: Report a bug
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is, and any additional context.
      placeholder: Tell us about the bug you are reporting
    validations:
      required: true
  - type: textarea
    id: code-snippets
    attributes:
      label: Code snippets
      description: If applicable, add code snippets to help explain the bug.
      render: Java
    validations:
      required: false
  - type: input
    id: language-version
    attributes:
      label: Java version
      placeholder: openjdk version "21.0.1" 2023-10-17 LTS
    validations:
      required: true
  - type: input
    id: lib-version
    attributes:
      label: Library version
      placeholder: 1.5.2
    validations:
      required: true
